<body>
  <h1>Собери свой гамбургер</h1>

  <form id="form-hamburger" action="#" >
    <fieldset>
      <h2>Выбери размер бургера:</h2>
      <input type="radio" name="burger-size" value="big" data-size="big" data-price="100" data-cals="40" class="option" checked>
      <label for="size-l">Большой (100 рублей, 40 калорий)</label><br>
      <input type="radio" name="burger-size" value="small" data-size="small" data-price="50" data-cals="20" class="option">
      <label for="size-s">Маленький (50 рублей, 20 калорий)</label>
    </fieldset>

    <fieldset>
      <h2>Начинка:</h2>
      <input type="checkbox" name="burger-stuff" value="cheese" data-price="10" data-cals="20" id="stuff-cheese" class="option">
      <label for="stuff-cheese"">Сыр (+10 рублей, 20 калорий)</label><br>
      <input type="checkbox" name="burger-stuff" value="salad" data-price="20" data-cals="5" id="stuff-salad" class="option">
      <label for="stuff-salad">Салат (+20 рублей, 5 калорий)</label><br>
      <input type="checkbox" name="burger-stuff" value="potato" data-price="15" data-cals="10" id="stuff-potato" class="option">
      <label for="stuff-potato">Картофель (+15 рублей, 10 калорий)</label>
    </fieldset>

    <fieldset>
      <h2>Дополнительно:</h2>
      <input type="checkbox" name="topping" data-price="15" data-cals="0" id="topping-spice" class="option">
      <label for="topping-spice">Приправа (+15 рублей, 0 калорий)</label><br>
      <input type="checkbox" name="topping" data-price="20" data-cals="5" id="topping-sauce" class="option">
      <label for="topping-sauce">Соус (+20 рублей, 5 калорий)</label>
    </fieldset>

    <fieldset>
      <input type="button" value="Посчитать" id="button">
      <h3>ИТОГО:</h3>
      <div>Цена: <span id="total-price">0</span><span> рублей</span></div>
      <div>Калорийность: <span id="total-calories">0</span><span> калорий</span></div>
    </fieldset>
  </form>

</html>
